                </label>

                <label><span>Swing</span>
                    <input type="range"  id="swing" min="0" max="60" value="0">
                </label>
                <label><span>Volume</span>
                    <input type="range"id="volume" min="0" max="100" value="80">
                    <div id="vol-display" class="desc">vol</div>
                </label>
